<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loyalty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 95%;
      max-width: 1000px;
      margin: 20px auto;
    }

    .search {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .filter-btn {
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    .filter-btn.active {
      opacity: 0.8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background: #f0f2f5;
      font-size: 14px;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr.locker {
      background: #007bff;
      color: white;
    }

    tr.regular {
      background: #ff6600;
      color: white;
    }

    .name-last {
      font-weight: bold;
      display: block;
    }

    .name-first {
      font-weight: normal;
      display: block;
    }

    .icon {
      width: 20px;
      height: 20px;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="search" class="search" placeholder="Search" />

    <div class="filters">
      <button class="filter-btn" id="filter-locker" style="background:#007bff; color:white;">Locker members</button>
      <button class="filter-btn" id="filter-regular" style="background:#ff6600; color:white;">Regulars</button>
    </div>

    <table>
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Pts</th>
          <th>Last Visit</th>
        </tr>
      </thead>
      <tbody id="loyalty-table"></tbody>
    </table>
  </div>

  <script>
    async function fetchLoyaltyData() {
      const res = await fetch("/.netlify/functions/get-loyalty");
      const data = await res.json();
      return data.data || [];
    }

    function formatLastVisit(dateString) {
      if (!dateString) return "â€”";
      const visitDate = new Date(dateString);
      if (isNaN(visitDate)) return dateString;

      const now = new Date();
      const diffMonths = (now.getFullYear() - visitDate.getFullYear()) * 12 +
                         (now.getMonth() - visitDate.getMonth());

      if (diffMonths < 6) {
        return `${visitDate.getMonth() + 1}/${visitDate.getDate()}`;
      } else if (diffMonths < 12) {
        return visitDate.toLocaleString("default", { month: "long" });
      } else if (diffMonths >= 24 && visitDate.getFullYear() < now.getFullYear() - 1) {
        return visitDate.getFullYear();
      } else {
        return "Year+";
      }
    }

    function renderTable(data) {
      const table = document.getElementById("loyalty-table");
      table.innerHTML = "";

      data.forEach(contact => {
        const row = document.createElement("tr");

        if (contact.badges?.locker) row.classList.add("locker");
        else if (contact.regular) row.classList.add("regular");

        row.innerHTML = `
          <td>
            ${contact.badges?.locker ? `<img src="img/lockermember.svg" class="icon" alt="Locker">` : ""}
            ${contact.badges?.military ? `<img src="img/military.svg" class="icon" alt="Military">` : ""}
            ${contact.badges?.responder ? `<img src="img/firstresponders.svg" class="icon" alt="First Responder">` : ""}
          </td>
          <td>
            <span class="name-last">${contact.last_name || ""}</span>
            <span class="name-first">${contact.first_name || ""}</span>
          </td>
          <td>${contact.points || 0}</td>
          <td>${formatLastVisit(contact.last_purchase)}</td>
        `;
        table.appendChild(row);
      });
    }

    function addSearchAndFilters(data) {
      const search = document.getElementById("search");
      const filterLocker = document.getElementById("filter-locker");
      const filterRegular = document.getElementById("filter-regular");

      function filterData() {
        let filtered = [...data];
        const searchVal = search.value.toLowerCase();

        if (filterLocker.classList.contains("active")) {
          filtered = filtered.filter(c => c.badges?.locker);
        }
        if (filterRegular.classList.contains("active")) {
          filtered = filtered.filter(c => c.regular && !c.badges?.locker);
        }
        if (searchVal) {
          filtered = filtered.filter(c =>
            `${c.first_name} ${c.last_name}`.toLowerCase().includes(searchVal)
          );
        }
        renderTable(filtered);
      }

      search.addEventListener("input", filterData);
      filterLocker.addEventListener("click", () => {
        filterLocker.classList.toggle("active");
        filterData();
      });
      filterRegular.addEventListener("click", () => {
        filterRegular.classList.toggle("active");
        filterData();
      });

      renderTable(data);
    }

    fetchLoyaltyData().then(data => {
      addSearchAndFilters(data);
    });
  </script>
</body>
</html>
