<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CigarOS</title>
  <style>
    :root{
      --bg:#f4f5f7;
      --card:#ffffff;
      --shadow:0 18px 40px rgba(0,0,0,.12);
      --radius:28px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:flex; flex-direction:column; align-items:center;
      min-height:100vh;
    }

    /* Top brand */
    header{
      width:100%;
      display:flex;
      justify-content:center;
      padding:36px 16px 8px;
    }
    header img{
      width:min(380px, 74vw);
      height:auto;
      display:block;
    }

    /* Tile grid */
    .grid{
      width:min(980px, 92vw);
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:min(56px, 7vw);
      justify-content:center;
      align-items:start;
      margin:32px auto 48px;
    }

    a.tile{
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:min(42px, 7vw);
      text-decoration:none;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    a.tile:hover{ transform:translateY(-6px); box-shadow:0 24px 56px rgba(0,0,0,.16) }

    .icon{
      width:min(160px, 26vw);
      height:min(160px, 26vw);
      object-fit:contain;
      display:block;
    }

    /* Center the last tile when odd number of icons (Cigar Hub) */
    .grid > a:last-child{
      grid-column:span 2;
      justify-self:center;
      width:min(420px, 92vw);
    }

    /* Accessibility: keep labels for screen readers only */
    .sr-only{
      position:absolute !important;
      width:1px; height:1px;
      padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }

    @media (max-width:560px){
      .grid{ gap:40px }
      a.tile{ padding:28px }
    }
  </style>
</head>
<body>
  <!-- Brand logo -->
  <header>
    <img src="img/smokehomescreen.svg" alt="Smoke Cigar Shop & Lounge" />
  </header>

  <!-- Icon-only tiles -->
  <main class="grid" aria-label="App launcher">
    <!-- POS -->
    <a class="tile" href="pos.html" aria-label="POS">
      <span class="sr-only">POS</span>
      <img class="icon" src="img/iconPOS.svg" alt="" role="presentation" />
    </a>

    <!-- Reports -->
    <a class="tile" href="reports.html" aria-label="Reports">
      <span class="sr-only">Reports</span>
      <img class="icon" src="img/iconREPORTS.svg" alt="" role="presentation" />
    </a>

    <!-- Loyalty -->
    <a class="tile" href="loyalty.html" aria-label="Loyalty">
      <span class="sr-only">Loyalty</span>
      <img class="icon" src="img/iconLOYALTY.svg" alt="" role="presentation" />
    </a>

    <!-- Learn -->
    <a class="tile" href="learn.html" aria-label="Learn">
      <span class="sr-only">Learn</span>
      <img class="icon" src="img/iconLEARN.svg" alt="" role="presentation" />
    </a>

    <!-- Cigar Hub -->
    <a class="tile" href="cigarhub.html" aria-label="Cigar Hub">
      <span class="sr-only">Cigar Hub</span>
      <img class="icon" src="img/iconCIGARS.svg" alt="" role="presentation" />
    </a>
  </main>
</body>
</html>
