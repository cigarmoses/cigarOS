<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cigarOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }
    .home {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      text-align: center;
    }
    .icon {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .icon:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .icon img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    .icon span {
      display: block;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="home">
    <!-- POS -->
    <a href="pos.html" class="icon">
      <img src="img/pos-icon.svg" alt="POS">
      <span>POS</span>
    </a>

    <!-- Reports -->
    <a href="reports.html" class="icon">
      <img src="img/reports-icon.svg" alt="Reports">
      <span>Reports</span>
    </a>

    <!-- Loyalty -->
    <a href="loyalty.html" class="icon">
      <img src="img/loyalty-icon.svg" alt="Loyalty">
      <span>Loyalty</span>
    </a>

    <!-- Learn -->
    <a href="learn.html" class="icon">
      <img src="img/learn-icon.svg" alt="Learn">
      <span>Learn</span>
    </a>
  </div>
</body>
</html>
